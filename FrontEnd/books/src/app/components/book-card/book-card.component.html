<div class="card">
    <img class="card-img-top" width="50" height="150"  [src]="book.cover" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{book.title}}</h5>
      <h5 class="card-subtitle mb-2 text-muted">{{book.author}}</h5>
      <h5 class="card-subtitle mb-2 text-muted">{{book.publishedDate}}</h5>
      <p class="card-text">{{book.description}}</p>
    </div>
  </div>
